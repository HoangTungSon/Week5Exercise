<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Debug Exercise</title>
</head>
<body>
<form name="f">
    Số đầu tiên:<br/>
    <input id="a" type="text" value=""/><br/>
    Số thứ hai: <br/>
    <input id="b" type="text" value=""/><br/>
    <div id="resultDiv"></div>
    <input type="button" value="Tính tích" onclick="products()"/>
</form>
<script>
    function products(){
        let a = parseInt(document.getElementById('a').value);
        let b = parseInt(document.getElementById('b').value);
        let result = a * b;
        document.getElementById("resultDiv").innerHTML = "Kết quả: " + result;
    }

</script>
</body>
</html>
